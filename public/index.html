<!DOCTYPE html>
<html>

<head>
  <title>Judgement Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <style>
    body {
      background-color: #282828;
      /* Very dark gray */
      color: #D9CAB3;
      /* Light brown for text */
    }

    .player {
      background-color: #5D4037;
      /* Dark brown */
      color: #F7F3E8;
      /* Off-white for text inside the boxes */
      font-family: Poppins;

      /* Add any other styling you want for the boxes */
      
    }

    .player {
      width: 400px;
      height: 200px;
      border: 1px solid black;
      float: left;
      margin: 10px;
      text-align: center;
      padding: 10px;
      font: 20px Poppins;
    }

    .player-name {
      font-weight: bold;
      font: 50px Poppins;
    }
  </style>
  <style>
    .button {
      position: relative;
      background-color: #04AA6D;
      border: none;
      font-size: 20px;
      /* Increased font size */
      color: #FFFFFF;
      padding: 20px;
      width: 100px;
      text-align: center;
      border-radius: 20px;
      /* Added rounded corners */
      transition-duration: 0.4s;
      text-decoration: none;
      overflow: hidden;
      cursor: pointer;
    }

    .button:after {
      content: "";
      background: #f1f1f1;
      display: block;
      position: absolute;
      padding-top: 300%;
      padding-left: 350%;
      margin-left: -20px !important;
      margin-top: -120%;
      opacity: 0;
      transition: all 0.8s
    }

    .button:active:after {
      padding: 0;
      margin: 0;
      opacity: 1;
      transition: 0s
    }
  </style>

</head>

<body>
  <script>
    function createPlayer(name, scoreId, handId, pointFunc) {
      let score = 0;
      let hand = 0;

      let playerDiv = document.createElement('div');
      playerDiv.classList.add('player');

      let playerName = document.createElement('div');
      playerName.classList.add('player-name');
      playerName.textContent = name;
      playerDiv.appendChild(playerName);

      let scoreDisplay = document.createElement('div');
      scoreDisplay.id = scoreId;
      scoreDisplay.textContent = score;
      playerDiv.appendChild(scoreDisplay);

      let handDisplay = document.createElement('div');
      handDisplay.id = handId;
      handDisplay.textContent = hand;
      playerDiv.appendChild(handDisplay);

      let plusButton = document.createElement('button');
      plusButton.classList.add('button');
      plusButton.textContent = '+';
      plusButton.onclick = function() {
        hand++;
        document.getElementById(handId).textContent = hand;
      };
      playerDiv.appendChild(plusButton);

      let minusButton = document.createElement('button');
      minusButton.classList.add('button');
      minusButton.textContent = '-';
      minusButton.onclick = function() {
        hand--;
        document.getElementById(handId).textContent = hand;
      };
      playerDiv.appendChild(minusButton);


      let pointButton = document.createElement('button');
      pointButton.classList.add('button');
      pointButton.textContent = '\\o/';
      pointButton.onclick = function() {
        if (hand == 0) {
          score += 10;
      } else {
          score += hand * 10;
          hand = 0;
      }
        document.getElementById(scoreId).textContent = score;
        document.getElementById(handId).textContent = hand;
      };
      playerDiv.appendChild(pointButton);


      document.body.appendChild(playerDiv);
    }

    createPlayer('Manas', 'score1Display', 'hand1Display');
    createPlayer('Fagun', 'score2Display', 'hand2Display');
    createPlayer('Ghanshyam', 'score3Display', 'hand3Display');
    createPlayer('Jashmin', 'score4Display', 'hand4Display');
  </script>
  
  

</body>

</html>
