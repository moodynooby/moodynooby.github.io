<head><title>judgment game basic</title>
</head>

<body>
  <script>let score1 = 0;
    let hand1 = 0;

  </script>
  <h1>Judgement Game</h1>
  <div class="player">
    <div class="player-name">Manas</div>
    <div id="score1Display">
      <script>document.getElementById('score1Display').textContent = score1</script>
    </div>

    <div class="hand-container">
      <div id="hand1Display">0</div>
    </div>

    <button class="button" float="left"
      onclick="hand1++; document.getElementById('hand1Display').textContent = hand1;">+</button>
    <button class="button" float="left"
      onclick="hand1--; document.getElementById('hand1Display').textContent = hand1;">-</button>
    <button class="button" float="center" onclick="point1()">\o/</button>

  </div>
  <script>

    function point1() {
      if (hand1 == 0) {
        score1 += 10; // Add 10 to score1
      } else {
        score1 += hand1 * 10; // Add hand1 * 10 to score1
      }
      document.getElementById("score1Display").textContent = score1; // Update display
    }
  </script>
